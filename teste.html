<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ants Cards - Duas UIs</title>
  <link rel="stylesheet" href="testestyle.css" />
</head>
<body>

  <h1>Mini Ants Cards - Rodadas & Recursos</h1>

  <div class="player-area">
    <div class="player" id="player1">
      <h2>Jogador 1</h2>
      <div class="resources" id="p1-resources">
        <p>Vida: <span id="p1-life">20</span></p>
        <p>Tijolos: <span id="p1-tijolos">0</span> (Construtores: <span id="p1-construtores">2</span>)</p>
        <p>Guerreiros: <span id="p1-guerreiros">0</span> (Treinadores: <span id="p1-treinadores">1</span>)</p>
        <p>Essência: <span id="p1-essencia">0</span> (Magos: <span id="p1-magos">1</span>)</p>
      </div>
    </div>

    <div class="player" id="player2">
      <h2>Jogador 2</h2>
      <div class="resources" id="p2-resources">
        <p>Vida: <span id="p2-life">20</span></p>
        <p>Tijolos: <span id="p2-tijolos">0</span> (Construtores: <span id="p2-construtores">2</span>)</p>
        <p>Guerreiros: <span id="p2-guerreiros">0</span> (Treinadores: <span id="p2-treinadores">1</span>)</p>
        <p>Essência: <span id="p2-essencia">0</span> (Magos: <span id="p2-magos">1</span>)</p>
      </div>
    </div>
  </div>

  <button class="next-turn" onclick="nextTurn()">Próxima Rodada</button>
</body>
</html>
